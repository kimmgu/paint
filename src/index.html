<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="styles.scss" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <canvas id="canvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="range"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="fill">FILL</button>
        <button id="save">SAVE</button>
        <button id="clear">CLEAR</button>
      </div>
      <div class="controls__colors" id="colors">
        <div class="controls__color color" style="background-color: #000"></div>
        <!-- Ultimate Gray -->
        <div
          class="controls__color color"
          style="background-color: #939597"
        ></div>
        <div class="controls__color color" style="background-color: #fff"></div>
        <div
          class="controls__color color"
          style="background-color: #ff3b30"
        ></div>
        <!-- Living Coral -->
        <div
          class="controls__color color"
          style="background-color: #ff6f61"
        ></div>
        <div
          class="controls__color color"
          style="background-color: #ff9500"
        ></div>
        <!-- Illuminating -->
        <div
          class="controls__color color"
          style="background-color: #f5df4d"
        ></div>
        <div
          class="controls__color color"
          style="background-color: forestgreen"
        ></div>
        <div
          class="controls__color color"
          style="background-color: cornflowerblue"
        ></div>
        <!-- Classic Blue -->
        <div
          class="controls__color color"
          style="background-color: #0f4c81"
        ></div>
        <!-- Very Peri -->
        <div
          class="controls__color color"
          style="background-color: #6667ab"
        ></div>
      </div>
    </div>
  </body>
</html>
